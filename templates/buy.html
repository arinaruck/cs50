{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="question">
            <p> What would you like to buy? </p>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="buy_symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="question">
            <p> Number of shares: </p>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder=" " type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit"> Buy </button>
            </div>
        </fieldset>
    </form>
{% endblock %}
