{% extends "layout.html" %}

{% block title %}
    Success
{% endblock %}

{% block main %}
    <form action="{{ url_for('success') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password_again" placeholder="New password once again" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
            <p class="congrats"> Congrats! You've changed your password! <p>
        </fieldset>
    </form>
{% endblock %}
